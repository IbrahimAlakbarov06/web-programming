<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
        }

        .card {
            max-width: 500px;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px black;
            text-align: center;
        }

        .card img {
            width: 100%;
            border-radius: 8px;
        }

        .card h3 {
            font-size: 36px;
            margin: 20px 0 10px;
        }

        .card p {
            font-size: 18px;
            color: grey;
        }
    </style>
</head>
<body>
    <div class="card">
        <img src="download.jpg" alt="Coffee Image">
        <h3>Coffee</h3>
        <p>Kofe qovrulmuş və üyüdülmüş qəhvə dənəciklərindən hazırlanmış isti içki. Dünyanın bir çox ölkələrində kofe adı ilə məşhurdur. Bu içki tərkibində olan kofein sayəsində stimullaşdırıcı təsirə malikdir.</p>
    </div>
</body>
</html>
